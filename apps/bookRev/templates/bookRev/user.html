<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    {% load staticfiles %}
    <link rel='stylesheet' href="{%static 'bookRev/css/bootstrap.min.css' %}" media="screen" title="bootstrap" charset="utf-8">
  </head>
  <body>
    <div class='container'>
      <h3>User: {{ this_user.alias }}</h3>
      <h4> Name: {{ this_user.first_name }} {{this_user.last_name}}</h4>
      <p> Email: {{ this_user.email }} </p>
      <p> Total Reviews: {{ this_user.userReviews.count }} </p>
    </div>
    <div class='container'>
      <a href="{% url 'books:index' %}" class="btn btn-default">Home</a>
      <a href="{%url 'books:logOut'%}" class="btn btn-default">Log Out</a>
    </div>
  </body>
</html>
